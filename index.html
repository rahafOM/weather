<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <img src="moon_icon_178489.webp" alt="Weather Icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playwrite+US+Trad:wght@100..400&family=Quicksand:wght@300..700&family=Signika+Negative:wght@300..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js" type="text/javascript"></script>
</head>

<body>
    <div id="app">
        <div class="headline">
            Weather App
        </div>
        <div class="zip">
            <label for="zip" title="zip code of the city">Zip Code :</label><br>
            <input type="text" id="zip" placeholder="10001" title="at least 5 numbers">
        </div>
        <div class="feel">
            <label for="feelings">How are you feeling today?</label>
            <br>
            <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9"
                cols="50"></textarea><br>
            <button id="generate" type="submit"> Generate </button>
        </div>

        <div class="entry">
            <div id="entryHolder">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </div>
    </div>
</body>

</html>
