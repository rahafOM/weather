<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Weather Journal App</h1>
    </header>
    <main>
        <section id="entryHolder" class="entry">
            <div id="date" class="date">Date:</div>
            <div id="temp" class="temp">Temperature:</div>
            <div id="content" class="content">Feelings:</div>
        </section>
        <section class="entry">
            <label for="zip">Enter Zip Code:</label>
            <input type="text" id="zip" placeholder="enter zip code here">
        </section>
        <section class="entry">
            <label for="feelings">Your Feelings:</label>
            <textarea id="feelings" placeholder="How are you feeling today?"></textarea>
        </section>
        <section class="entry">
            <button id="generate">Generate</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
